<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    img{
        width: 300px;
        height: 300px;

    }
    .product-item{
        display: inline-block;
        margin: 20px;
        border: 1px solid;
    }


</style>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<body>
    상품 상세페이지입니다.
<div class="product-detailed-box">

    <div class="product-outline">
        <img  th:src="${pvo.p_image}">
    </div>

    <div>
        <h3>[[${pvo.p_name}]]</h3><br>

        <p>[[${pvo.p_price}]]원</p><br>

<!--        상품 사이즈 표-->
        <div>
            <button>XXL</button>
            <button>XL</button>
            <button>L</button>
            <button>M</button>
            <button>S</button>
            <button>XS</button>
        </div>

<!--        수량-->
        <div>
            <form>
                수량 :
                <input type=number name=p_amount value=1 min="1" max="99">
            </form>
        </div>

        <form role="form" id="orderForm" action="/shop/orderSheet" method="get">
            <input type="hidden" name="p_no" th:value="${pvo.p_no}">
            <button>구매하기</button>
            <button>장바구니 담기</button>
        </form>

            <button id="detailBtn">상품 상세설명</button>
            <button id="reviewBtn">리뷰</button>
            <button id="deliInfoBtn">배송환불사항</button>

    </div>
    <div class="product-detailed">

    </div>


</div>

<script th:inline="javascript">
    $(document).ready(function (){

        let detaildiv = $(".product-detailed")

        let p_no = [[${pvo.p_no}]]


        function loadReviews(){
            $.getJSON("/rest/getreviews/" + p_no,function (data){
                let str ="";
                console.log(data);
                $(data).each(function (){

                    str += "<div><h5>"+ this.rv_writer +"</h5>";
                    str += "<p>" + this.rv_content +"</p>";
                    str += "</div>";
                })
                detaildiv.html(str)
            })
        }

        function loadProductDetailed(){
            $.getJSON("/rest/getinfo/" + p_no,function (data){
                let str ="";
                $(data).each(function (){
                    str += "<div><h5>" + this.p_information +"</h5>"
                    str += "<p>" + this.p_color +"</p>";
                    str += "</div>"
                })
                detaildiv.html(str)
            })
        }

        function loadDeliDetailed(){
            $.getJSON("/rest/getinfo/" + p_no,function (data){
                let str ="";
                $(data).each(function (){
                    str += "<div><h5>" + this.p_delivery +"</h5>"
                    str += "<p>" + "배송비 백만원 싫으면 직접가져가" +"</p>";
                    str += "</div>"
                })
                detaildiv.html(str)
            })
        }


        $("#reviewBtn").click(function (){

            loadReviews();
        })
        $("#detailBtn").click(function (){

            loadProductDetailed();
        })
        $("#deliInfoBtn").click(function (){

            loadDeliDetailed();
        })






    })
</script>
</body>
</html>
