<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>옵션추가페이지</title>
</head>
<body>
<link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
<style>
  .bd-navbar {
    position: sticky;
    top: 0;
    z-index: 1071;
    min-height: 4rem;
    box-shadow: 0 0.5rem 1rem rgba(0,0,0,.05), inset 0 -1px 0 rgba(0,0,0,.1);
  }
  .bd-sidebar {
    position: sticky;
    top: 4rem;
    z-index: 1000;
    height: calc(100vh - 4rem);
    background: #eee;
    border-right: 1px solid rgba(0,0,0,.1);
    overflow-y: auto;
    min-width: 160px;
    max-width: 220px;
  }
  .bd-sidebar .nav {
    display: block;
  }
  .bd-sidebar .nav>li>a {
    display: block;
    padding: .25rem 1.5rem;
    font-size: 90%;
  }
</style>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

<header class="navbar navbar-expand navbar-dark bg-dark bd-navbar">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active"><a class="nav-link" href="#">홈</a></li>
      <li class="nav-item"><a class="nav-link" href="#">1번 메뉴</a></li>
      <li class="nav-item"><a class="nav-link" href="#">2번 메뉴</a></li>
    </ul>
  </div>
</header>

<div class="container-fluid">
  <div class="row flex-nowrap">
    <div class="col-3 bd-sidebar">
      <ul class="nav">
        <h4>관리자 페이지</h4>
        <li>
        <li>
          <a href="/sb/member/member?mno=1">회원관리</a>
          <a href="/sb/product/list?pno=1">상품관리</a>
          <a href="/sb/product/upload">상품등록</a>
          <a href="/sb/product/modify?pno=1">상품정보수정</a>
          <a href="/sb/order/list">주문/배송관리</a>
          <a href="/sb/statistics/sales">각종 통계</a>
          <a href="/sb/mail/list">EMAIL & SMS</a>
          <a href="/sb/mail/write">개별 메일 전송</a>
          <a href="/sb/mail/list">자동 메일 및 문자(예정)</a>
        </li>
        </li>
      </ul>
      <br>
    </div>
    <main class="col-9 py-md-3 pl-md-5 bd-content" role="main">
      <body>
      <form method="post" action="/sb/product/uploadOpt" enctype="multipart/form-data">
        <h3>옵션별 수량 등록</h3>
        <div class="inputArea">
          <label>메인카테고리</label>
          <select id="category" name="pMainCategory">
            <option th:value="${product.pMainCategory}" th:text="${product.pMainCategory}"></option>
            <option value="남성 옷">남성 옷</option>
            <option value="여성 옷">여성 옷</option>
            <option value="식품">식품</option>
            <option value="엑세서리 및 기구">엑세서리 및 기구</option>
          </select>
        </div>

        <div class="inputArea">
          <label>서브카테고리</label>
          <select id="subCategory" name="pSubCategory">
            <option th:value="${product.pSubCategory}" th:text="${product.pSubCategory}"></option>
            <option value="상의">상의</option>
            <option value="하의">하의</option>
            <option value="신발">신발</option>
            <option value="보충제">보충제</option>
            <option value="영양제">영양제</option>
            <option value="ing">ing</option>
          </select>
        </div>

        <div class="inputArea">
          <label for="pName">상품번호</label>
          <input type="text" name="pno" th:placeholder="${product.pno}" th:value="${product.pno}"/>
        </div>

        <div class="inputArea">
          <label for="pName">상품명</label>
          <input type="text" id="pName" name="pName" th:placeholder="${product.pName}" th:value="${product.pName}"/>
        </div>

        <div class="inputArea">
          <label for="price">상품가격</label>
          <input type="text" id="price" name="pOptPrice" th:placeholder="${product.pPrice}" th:value="${product.pPrice}"/>
        </div>

        <div class="inputArea">
          <label>옵션1</label>
          <label><input type="text" id="option1" name="pOptionName" placeholder="옵션명"></label>

        </div>

        <button id="btnCloths" type="button">옷</button>
        <div id="clothsOpt"></div>
        <button id="btnShoes" type="button">신발</button>
        <div id="shoesOpt"></div>

        <div class="inputArea">
          <label>옵션2</label>
        </div>
        <button type="button" id="btnNull">없음</button>
        <ul id="insertOpt2">
          <label><input type="text" class="opt2" id="optionName2" name="pOptionName2" placeholder="옵션명" readonly></label>
          <li><input type="text" class="opt2" name="opt2" placeholder="직접입력" /><button type="button" id="btnAddOpt2">옵션추가</button></li>
        </ul>


        <div class="inputArea">
          <label>색상</label>
          <label><input type="checkbox" name="colorOpt" value="BLACK">BLACK</label>
          <label><input type="checkbox" name="colorOpt" value="WHITE">WHITE</label>
          <label><input type="checkbox" name="colorOpt" value="RED">RED</label>
          <label><input type="checkbox" name="colorOpt" value="BLUE">BLUE</label>
          <label><input type="checkbox" name="colorOpt" value="YELLOW">YELLOW</label>
          <label><input type="checkbox" name="colorOpt" value="GREEN">GREEN</label>
          <label><input type="checkbox" name="colorOpt" value="PURPLE">PURPLE</label>
          <label><input type="text" placeholder="직접입력"/>
        </div>

        <div class="inputArea">
          <label>수량</label>
          <input type="text" id="amount" name="pAmount" />
        </div>

        <div class="inputArea">
          <label>상품이미지</label>
          <input type="file" name="uploadFilesImg" multiple>
        </div>

        <div class="inputArea">
          <label>상품소개</label>
          <input type="file" id="pInfo" name="uploadFilesInfo" multiple>
        </div>

        <input type="submit" value="최종 등록">
      </form>
  </div>
</div>
</body>
<script>

 $(document).ready(function(){

  let flag = false;

    $("#btnCloths").click(function(){
      if(flag === false){
      for (let i = 85; i <= 120; i+=5) {
      $("#clothsOpt").append(
          "<label><input type="+"checkbox "+"name="+"opt1 " + "value=" + i + ">" + i + "</label>"
        )}
        flag = true;
      }
    })

    $("#btnShoes").click(function(){
      if(flag === false){
      for (let i = 245; i <= 290; i+=5) {
      $("#shoesOpt").append(
        "<label><input type="+"checkbox "+"name="+"opt1 " + "value=" + i + ">" + i + "</label>"
        )}
        flag = true;
      }
    })

    $("#btnAddOpt2").click(function(){
      $("#insertOpt2").append(
        "<li><input type=" + "text " + "name=" + "opt2 " + "placeholder=" + "직접입력 " + "value=''"
          + "/><button type=" + "button " + "id=" + "btnAddOpt2" + ">옵션추가</button></li>"
        )
    })

    let flag2 = false;
    $("#option1").change(function(){
      flag2 = true;
      $("#optionName2").removeAttr("readonly");
    })

    $("#option2").click(function(){
      if(flag2 === false){
        console.log(flag2);
        alert("옵션1부터 작성해야함");
      }
    })

    $("#btnNull").click(function(){
      $(".opt2").attr("value", "없음");
    })

 })
</script>
</main>
</html>
