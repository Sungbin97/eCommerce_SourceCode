<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MemberManagePage</title>
</head>
<body>
<link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
<style>
    .bd-navbar {
        position: sticky;
        top: 0;
        z-index: 1071;
        min-height: 4rem;
        box-shadow: 0 0.5rem 1rem rgba(0,0,0,.05), inset 0 -1px 0 rgba(0,0,0,.1);
    }
    .bd-sidebar {
        position: sticky;
        top: 4rem;
        z-index: 1000;
        height: calc(100vh - 4rem);
        background: #eee;
        border-right: 1px solid rgba(0,0,0,.1);
        overflow-y: auto;
        min-width: 160px;
        max-width: 220px;
    }
    .bd-sidebar .nav {
        display: block;
    }
    .bd-sidebar .nav>li>a {
        display: block;
        padding: .25rem 1.5rem;
        font-size: 90%;
    }
</style>
</style>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
<header class="navbar navbar-expand navbar-dark bg-dark bd-navbar">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active"><a class="nav-link" href="#">홈</a></li>
            <li class="nav-item"><a class="nav-link" href="#">1번 메뉴</a></li>
            <li class="nav-item"><a class="nav-link" href="#">2번 메뉴</a></li>
        </ul>
    </div>
</header>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-3 bd-sidebar">
            <ul class="nav">
                <li>
                <a href="/sb/product/list?pno=1">상품관리</a>
                <a href="/sb/product/upload">상품등록</a>
                <a href="">주문/배송관리</a>
                <a href="">각종 통계</a>
                <a href="/sb/mail/list">EMAIL & SMS</a>
                <a href="/sb/mail/write">개별 메일 전송</a>
                <a href="/sb/mail/list">자동 메일 및 문자(예정)</a>
                </li>
            </ul>
            <br>
        </div>
        <main class="col-9 py-md-3 pl-md-5 bd-content" role="main">
            <form name="getForm" action="/sb/member/member">
            <h5>회원 조회</h5>
            <select>
            <input name="mno" th:placeholder="회원번호조회">
            </select>
                <a th:href="@{/sb/member/modify(mno=${getOne.mno})}">
                <li th:text="${getOne}"></li>
                </a>
            </form>
            <h5>전체 회원 목록</h5>
            <tr th:each="dto : ${list}">
                    <li th:text="${dto.name}">
                    <li th:text="${dto.mno}"/>
                <a th:href="@{/sb/member/modify(mno=${dto.mno})}">
                    <button>수정 및 삭제</button>
                </a>
            </tr>
        </main>
    </div>
</body>
</html>
