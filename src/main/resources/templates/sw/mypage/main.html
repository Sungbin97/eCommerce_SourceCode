<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- mypage head fragment -->
    <th:block th:replace="fragments/mypage/mypage_header :: head"></th:block>
    <title>MYPAGE</title>
</head>

<body>
    <!-- mypage header fragment -->
    <th:block th:replace="fragments/mypage/mypage_header :: headerFragment"></th:block>

    <!-- PAGE BANNER SECTION -->
    <div class="page-banner-section section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="page-banner-content">
                        <h1 th:text="${memName}+'님'"></h1>
                        <ul class="breadcrumb">
                            <li><a href="#">Home</a></li>
                            <li class="active">myPage</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- mnoSec 데이터 -->
    <input type="text">

    <!-- List -->
    <div class="page-section section pt-120"> <!-- class: pb-120 지움 -->
        <div class="container">
            <div class="isotope-grid row">

                <!-- 개인정보관리 -->
                <div class="isotope-item ptable col-xl-3 col-lg-4 col-md-6 col-12 mb-50">
                    <div class="product-item product-item-2 text-center">
                        <!-- Menu Image -->
                        <div class="product-img">
                            <!-- Image -->
                            <a class="image" th:href="@{/sw/mypage/memberInfo/read(mno=${mno})}">
                                <img src="/icons_bootstrap/person-circle.svg" height="80" alt="">
                            </a>
                        </div>
                        <!-- Menu Info -->
                        <div class="product-info">
                            <h5 class="title">개인정보관리</h5>
                            <p><br/></p>
                        </div>
                    </div>
                </div>


                <!-- 찜목록 -->
                <div class="isotope-item ptable col-xl-3 col-lg-4 col-md-6 col-12 mb-50">
                    <div class="product-item product-item-2 text-center">
                        <!-- Menu Image -->
                        <div class="product-img">
                            <!-- Image -->
                            <a class="image" th:href="@{/sw/mypage/interest/list(mno=${mno})}">
                                <img src="/icons_bootstrap/heart.svg" height="80" alt="">
                            </a>
                        </div>
                        <!-- Menu Info -->
                        <div class="product-info">
                            <h5 class="title">찜목록</h5>
                            <p>[[${itrCnt}]] 개</p>
                        </div>
                    </div>
                </div>

                <!-- 장바구니 -->
                <div class="isotope-item pable col-xl-3 col-lg-4 col-md-6 col-12 mb-50">
                    <div class="product-item product-item-2 text-center">
                        <!-- Menu Image -->
                        <div class="product-img">
                            <!-- Image -->
                            <a class="image" th:href="@{/sw/mypage/cart/list(mno=${mno})}">
                                <img src="/icons_bootstrap/cart3.svg" height="80" alt="">
                            </a>
                        </div>
                        <!-- Menu Info -->
                        <div class="product-info">
                            <h5 class="title">장바구니</h5>
                            <p>[[${cartCnt}]] 개</p>
                        </div>
                    </div>
                </div>

                <!-- 주문목록 -->
                <div class="isotope-item pable col-xl-3 col-lg-4 col-md-6 col-12 mb-50">
                    <div class="product-item product-item-2 text-center">
                        <!-- Menu Image -->
                        <div class="product-img">
                            <!-- Image -->
                            <a class="image" th:href="@{/sw/mypage/order/list(mno=${mno})}">
                                <img src="/icons_bootstrap/list-task.svg" height="80" alt="">
                            </a>
                        </div>
                        <!-- Menu Info -->
                        <div class="product-info">
                            <h5 class="title">주문목록</h5>
                            <p>[[${orderCnt}]] 개</p>
                        </div>
                    </div>
                </div>

                <!-- 취소/반품/교환 -->
                <div class="isotope-item pable col-xl-3 col-lg-4 col-md-6 col-12 mb-50">
                    <div class="product-item product-item-2 text-center">
                        <!-- Menu Image -->
                        <div class="product-img">
                            <!-- Image -->
                            <a class="image" th:href="@{/sw/mypage/exchange/list(mno=${mno})}">
                                <img src="/icons_bootstrap/arrow-left-right.svg" height="80" alt="">
                            </a>
                        </div>
                        <!-- Menu Info -->
                        <div class="product-info">
                            <h5 class="title">취소/반품/교환</h5>
                            <p>[[${exCnt}]] 개</p>
                        </div>
                    </div>
                </div>

                <!-- 리뷰 -->
                <div class="isotope-item pable col-xl-3 col-lg-4 col-md-6 col-12 mb-50">
                    <div class="product-item product-item-2 text-center">
                        <!-- Menu Image -->
                        <div class="product-img">
                            <!-- Image -->
                            <a class="image" th:href="@{/sw/mypage/review/list(mno=${mno})}">
                                <img src="/icons_bootstrap/pencil-square.svg" height="80" alt="">
                            </a>
                        </div>
                        <!-- Menu Info -->
                        <div class="product-info">
                            <h5 class="title">내가 쓴 상품 리뷰</h5>
                            <p>[[${rCnt}]] 개</p>
                        </div>
                    </div>
                </div>

                <!-- 1:1문의 -->
                <div class="isotope-item pable col-xl-3 col-lg-4 col-md-6 col-12 mb-50">
                    <div class="product-item product-item-2 text-center">
                        <!-- Menu Image -->
                        <div class="product-img">
                            <!-- Image -->
                            <a class="image" th:href="@{/sw/mypage/personalQ/list(mno=${mno})}">
                                <img src="/icons_bootstrap/chat-bubbles-question-svgrepo-com.svg" height="80" alt="">
                            </a>
                        </div>
                        <!-- Menu Info -->
                        <div class="product-info">
                            <h5 class="title">1:1문의내역</h5>
                            <p>[[${pqCnt}]] 개</p>
                        </div>
                    </div>
                </div>

                <!-- 스포츠시설 찾기 -->
                <div class="isotope-item pable col-xl-3 col-lg-4 col-md-6 col-12 mb-50">
                    <div class="product-item product-item-2 text-center">
                        <!-- Menu Image -->
                        <div class="product-img">
                            <!-- Image -->
                            <a class="image" th:href="@{/sw/mypage/map/mapRead(mno=${mno})}">
                                <img src="/icons_bootstrap/man-running-in-gym-svgrepo-com.svg" height="80" alt="">
                            </a>
                        </div>
                        <!-- Menu Info -->
                        <div class="product-info">
                            <h5 class="title">운동시설 찾기</h5>
                            <p><br/></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- 페이지 진입한 회원의 mno (hidden) -->
    <input type="hidden" th:name="mno" th:value="${mno}">

</body>

<!-- 카카오지도 API & 라이브러리 불러오기 -->
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4a47cc80dbbabed24ab87dc231f336fc&libraries=services,clusterer,drawing"></script>

<!-- mypage footer fragment -->
<th:block th:replace="fragments/mypage/mypage_footer :: footerFragment"></th:block>

</html>
