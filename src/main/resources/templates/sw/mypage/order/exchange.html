<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>마이페이지-주문세부내역-취소/반품/교환 신청</h2>

    <h3>취소/반품/교환 신청</h3>
    <label th:for="exStartDate">신청 일자</label>
    <input type="text" name="exStartDate" th:value="${#calendars.format(#calendars.createNow(),'yyyy-MM-dd HH:mm:ss')}">
    <form th:action="@{/sw/mypage/order/exchange}" method="post">
        <!-- 숨김 데이터 영역 -->
        <input type="hidden" th:name="mno" th:value="${mno}" readonly>
        <input type="hidden" th:name="ono" th:value="${ono}" readonly>
        <input type="hidden" th:name="p_no" th:value="${p_no}" readonly>
        <input type="hidden" th:name="pno" th:value="${pno}" readonly>
        신청 대상 정보
        <ul>
            <li>
                <label th:for="exCategory">카테고리</label>
                <input type="text" name="exCategory">
            </li>
            <li>
                <label th:for="exContent">신청 사유</label>
                <input type="text" name="exContent">
            </li>
        </ul>
        신청 상태
        <ul>
            <li>
                <label th:for="exStatus">진행 상태</label>
                <input type="text" name="exStatus" th:value="'접수 전'" readonly>
            </li>
        </ul>
        첨부파일 등록
        <!-- 첨부파일 등록 영역 -->
        <div class="form-group fileForm">
            <label for="">이미지</label>
            <div class="custom-file">
                <input type="file" class="custom-file-input files" id="fileInput" multiple>
<!--                <label for="" class="custom-file-label" data-browse="Browse"></label>-->
            </div>
        </div>
        <div class="box">

        </div>
        <!-- 등록된 이미지 출력 영역 -->
        <div class="uploadResult">
            <ul>

            </ul>
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
    </form>
    <hr/>
</body>
<script>
    $(document).ready(function (e){

        var regex = new RegExp("(.*?)\.(exe|sh|zip|alz|tiff)$")
        var maxSize = 10485760; // 10MB

        // 파일 업로드 전 체크 함수
        const checkExtention = (fileName,fileSize)=>{
            if(fileSize>=maxSize){
                alert("파일 사이즈 초과")
                return false;
            }
            if(regex.test(fileName)){
                alert("해당 종류의 파일은 업로드 할 수 없습니다.")
                return false;
            }
            return true
        }

        // 파일 업로드
        $(".custom-file-input").change(function (e){
            var fileName = $(this).val().split("\\").pop(); // pop은 배열의 마지막 요소 삭제하면서 fileName에 저장
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName); // siblings: 형제 노드
            var formData = new FormData();
            var inputFile = $(this)
            var files = inputFile[0].files;
            var appended = false
            for (var i = 0; i < files.length; i++) {
                if(!checkExtention(files[i].name, files[i].size)){
                    return false
                }
                console.log(files[i])
                formData.append("uploadFiles",files[i]) // 1
                appended = true;
                if(!appended) return ;
                for(var value of formData.values()){
                    console.log("value: ",value)
                }
                // 실제 업로드 부분
                $.ajax({
                    url:'/uploadAjax',
                    processData:false,
                    contentType:false,
                    data:formData,
                    type:'POST',
                    dataType:'json',
                    success:function (result){
                        console.log("result: ",result)
                        showResult(result);
                    },
                    error:function (jqXHR, testStatus, errorThrown){
                        console.log("testStatus: ",testStatus)
                    }
                })
            }
        })

        // event change
        function showResult(uploadResultArr){
            console.log("uploadResultArr: ",uploadResultArr);
            var uploadUL = $(".uploadResult ul")
            var str = "";
            $(uploadResultArr).each(function (i,obj){
                str+="<li data-name='"+obj.fileName + "' data-path='" +obj.folderPath+"' data-uuid='" +obj.uuid+"'>";
                str+="<div>"
                str+="<button type='button' data-file=\'"+obj.imageURL+"\'"
                str+="class='btn-warning btn-sm'>X</button><br>";
                str+="<img src='/display?fileName="+obj.thumbnailURL+"'>"
                str+="</div>"
                str+="</li>"
            })
            uploadUL.append(str);
        }

        // 파일 삭제
        $(".uploadResult").on("click","li button",function (e){
            console.log("delete file")
            var targetFile = $(this).data("file")
            var targetLi = $(this).closest("li")
            $.ajax({
                url:'/removeFile',
                data:{fileName:targetFile},
                dataType: 'text',
                type:'post',
                success:function (result){
                    alert(result)
                    targetLi.remove()
                }
            })
        })
        // 등록 버튼 누르면~
        $(".btn-primary").click(function (e){
            e.preventDefault();
            var str = "";
            $(".uploadResult li").each(function (i,obj){
                var target = $(obj)
                str += "<input type='hidden' name='exchangeFilesList["+i+"].img_name' value='"+target.data('name') +"'>";
                str += "<input type='hidden' name='exchangeFilesList["+i+"].path' value='"+target.data('path')+"'>";
                str += "<input type='hidden' name='exchangeFilesList["+i+"].uuid' value='"+target.data('uuid')+"'>";
                // 태그들이 추가된 것을 확인한 후에 comment 제거
                $(".box").html(str);

            })
            $("form").submit();
        })
    })
</script>
</html>
