<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<!-- BootStrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>마이페이지-주문목록</h2>

    <h3>주문 목록</h3>

    <!-- 주문 목록 테이블 -->
    <table id="orderTable" class="table">
        <thead>
            <tr>
                <th>주문일시</th>
                <th>주문번호</th>
                <th>결재상태</th>
                <th>배송상태</th>
                <th>상품명</th>
                <th>총 결제금액</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orderList}">
                <td th:text="${order.orderDate}"></td>
                <td><a th:href="@{/sw/mypage/order/read(ono=${order.ono})}" th:text="${order.ono}"></a></td>
                <td th:text="${order.payStatus}"></td>
                <td th:text="${order.deliveryStatus}"></td>
                <td th:text="${order.pName}"></td>
                <td th:text="${order.totalPrice}"></td>

                <!-- 배송조회 관련 controller 전송용 form -->
                <td>
                    <form th:action="@{/sw/mypage/order/delivery}" th:method="get">
                        <input type="hidden" name="ono" th:value="${order.ono}" readonly>
                        <input type="hidden" name="mno" th:value="${order.mno}" readonly>
                        <input type="submit" name="viewDelivery" class="btn btn-info" value="배송조회">
                    </form>
                </td>

                <!-- 취소/반품/교환 관련 controller 전송용 form(미완성) -->
                <td>
                    <form th:action="@{/sw/mypage/order/exchange}" th:method="get">
                        <input type="hidden" name="mno" th:value="${order.mno}" readonly>
                        <input type="hidden" name="ono" th:value="${order.ono}" readonly>
                        <input type="hidden" name="pno" th:value="${order.pno}" readonly>
                        <input type="hidden" name="payINo" th:value="${order.payINo}" readonly>
                        <!-- 취소/반품/교환 신청 여부 false이면 활성화 -->
                        <input th:if="${order.exStatus.equals(false)}" class="btn btn-warning" type="submit"name="addExchange" value="취소/반품/교환 신청">
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <hr/>
    <!-- Mypage 메인으로 돌아가기 버튼 -->
    <input type="hidden" th:name="mno" th:value="${mno}">
    <button type="button" class="btn btn-primary goBack">마이페이지 메인으로 돌아가기</button>
</body>
<script>
    $(document).ready(function (){

        // Mypage 메인으로 돌아가기 버튼 클릭하면 동작
        $(".goBack").click(function (){
            var mno = $("input[name=mno]").val();
            window.location.href = '/sw/mypage/main?mno='+mno;
        })
    })
</script>
</html>
