<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- mypage head fragment -->
    <th:block th:replace="fragments/mypage/mypage_header :: head"></th:block>
    <title>mypage-order-exchange</title>
</head>
<body>
<!-- mypage header fragment -->
<th:block th:replace="fragments/mypage/mypage_header :: headerFragment"></th:block>

<!-- PAGE BANNER SECTION -->
<div class="page-banner-section section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="page-banner-content">
                    <h1 th:text="'취소/반품/교환'"></h1>
                    <ul class="breadcrumb">
                        <li><a href="#" th:id="goBack">mypage</a></li>
                        <li class="active">list</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- exchange List -->
<div class="page-section section pt-120 pb-80">
    <div class="container">
        <div class="row">
<!--            <form action="#">-->
                <div class="col-xs-12">
                    <div class="wishlist-table table-responsive mb-40">
                        <table>
                            <thead>
                            <tr>
                                <th class="pro-stock-stauts">신청일</th>
                                <th class="pro-stock-stauts">처리 완료일</th>
                                <th class="pro-title">접수번호</th>
                                <th class="pro-title">주문번호</th>
<!--                                <th class="pro-title">상품번호</th>-->
                                <th class="pro-title">상품명</th>
<!--                                <th class="pro-title">수량</th>-->
<!--                                <th class="pro-price">총 금액</th>-->
                                <th class="pro-title">신청유형</th>
                                <th class="pro-title">진행상태</th>
                                <th class="pro-title">삭제</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="exchange : ${exList}">
                                <td class="pro-stock-stauts" name="exDate" th:text="${exchange.exDate}"></td>
                                <td class="pro-stock-stauts" name="exEndDate" th:text="${exchange.exEndDate}"></td>
                                <td class="pro-title"><a th:href="@{/sw/mypage/exchange/read(eno=${exchange.eno})}" th:text="${exchange.eno}"></a></td>
                                <td class="pro-title"><a th:href="@{/sw/mypage/order/read(ono=${exchange.ono})}" th:text="${exchange.ono}"></a></td>
<!--                                <td class="pro-title" th:text="${exchange.pno}"></td>-->
                                <td class="pro-title" th:text="${exchange.pName}"></td>
<!--                                <td class="pro-title" th:text="${exchange.iCount}"></td>-->
<!--                                <td class="pro-title" th:text="${exchange.iTotalPrice}"></td>-->
                                <td class="pro-title" th:text="${exchange.exCategory}"></td>
                                <td class="pro-title" th:text="${exchange.exStatus}"></td>
                                <td class="pro-remove">
                                    <form th:action="@{/sw/mypage/exchange/delete}" th:method="post">
                                        <input type="hidden" name="mno" th:value="${exchange.mno}" readonly>
                                        <input type="hidden" name="eno" th:value="${exchange.eno}" readonly>
                                        <input type="hidden" name="ono" th:value="${exchange.ono}" readonly>
                                        <input type="hidden" name="pno" th:value="${exchange.pno}" readonly>
                                        <input type="submit" th:if="${#strings.contains(exchange.exStatus,'접수 전')}" name="exDeleteBtn" class="btn" value="취소하기">
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
<!--            </form>-->
        </div>
    </div>
</div>
<!-- hidden Data -->
<input type="hidden" th:name="mno" th:value="${mno}">
</body>

<!-- mypage footer fragment -->
<th:block th:replace="fragments/mypage/mypage_footer :: footerFragment"></th:block>

<script>
    $(document).ready(function (){

        // 신청목록 삭제 버튼 클릭하면 동작
        $("input[name=exDeleteBtn]").click(function (e){
            if(!confirm("정말 삭제하시겠습니까?")){
                alert("삭제를 취소합니다.")
                return
            }
            else {
                var target = $(this)
                target.form().submit();
                alert("삭제 완료하였습니다.")
            }
        })


        // Mypage 메인으로 돌아가기 버튼 클릭하면 동작
        $("#goBack").click(function (){
            var mno = $("input[name=mno]").val();
            window.location.href = '/sw/mypage/main?mno='+mno;
        })
    })
</script>
</html>
