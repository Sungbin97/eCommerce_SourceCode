<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- mypage head fragment -->
    <th:block th:replace="fragments/mypage/mypage_header :: head"></th:block>
    <title>mypage-interest-list</title>
</head>

<body>
    <!-- mypage header fragment -->
    <th:block th:replace="fragments/mypage/mypage_header :: headerFragment"></th:block>


    <!-- PAGE BANNER SECTION -->
    <div class="page-banner-section section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="page-banner-content">
                        <h1 th:text="'찜목록'"></h1>
                        <ul class="breadcrumb">
                            <li><a href="#" th:id="goBack">mypage</a></li>
                            <li class="active">interest</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Interest List -->
    <div class="page-section section pt-120 pb-80">
        <div class="container">
            <div class="row">
                <form action="#">
                    <div class="col-xs-12">
                        <div class="wishlist-table table-responsive mb-40">
                            <table>
                                <thead>
                                <tr>
                                    <th class="pro-stock-stauts">찜한 날짜</th>
                                    <th class="pro-title">상품번호</th>
                                    <th class="pro-thumbnail">이미지</th>
                                    <th class="pro-title">상품명</th>
                                    <th class="pro-price">가격</th>
                                    <th class="pro-add-to-cart">상품보러가기</th>
                                    <th class="pro-remove">삭제</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="itr : ${itrList.getList()}">
                                    <td class="pro-stock-stauts" name="itrDate" th:text="${itr.itrDate}"></td>
                                    <td class="pro-title"  th:text="${itr.pno}"></td>
                                    <td class="pro-thumbnail" id="pImage"><img th:src="|/display?fileName=${itr.pImage}|" alt="" /></td>
                                    <td class="pro-title" id="pName">[[${itr.pName}]]</td>
                                    <td class="pro-price" id="pPrice" th:text="${itr.pPrice}"></td>
                                    <td class="pro-title">
                                        <a th:href="@{/shop/read(pno=${itr.pno},mno=${itr.mno})}" th:text="'클릭'"></a>
                                    </td>
                                    <td class="pro-remove">
                                        <form id="itrDeleteForm" th:action="@{/sw/mypage/interest/delete}" th:method="post">
                                            <input type="hidden" name="mno" th:value="${itr.mno}" readonly>
                                            <input type="hidden" name="pno" th:value="${itr.pno}" readonly>
                                            <input type="hidden" name="itrNo" th:value="${itr.itrNo}" readonly>
                                            <input type="button" name="itrDeleteBtn" class="btn" value="삭제">
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
                <!-- Paging custom -->
                <div class="paginationC clearfix">
                    <!-- 이전 버튼 -->
                    <li th:if="${itrList.getPrePage() != 0}">
                        <a th:href="@{/sw/mypage/interest/list(pageNum=${itrList.getPrePage()}, keyword=${searchVO.getKeyword()}, search=${searchVO.getSearch()}, mno=${mno})}">Previous</a>
                    </li>
                    <li th:if="${itrList.getPrePage() == 0}">
                        <a>Previous</a>
                    </li>
                    <!-- 페이지 번호-->
                    <li th:each="page: ${#numbers.sequence(itrList.getNavigateFirstPage(), itrList.getNavigateLastPage())}" th:classappend="${page == itrList.getPageNum()} ? 'active'">
                        <a th:text="${page}" th:href="@{/sw/mypage/interest/list(pageNum=${page}, keyword=${searchVO.getKeyword()}, search=${searchVO.getSearch()}, mno=${mno})}"></a>
                    </li>
                    <!-- 다음 버튼-->
                    <li th:if="${itrList.getNextPage() != 0}">
                        <a th:href="@{/sw/mypage/interest/list(pageNum=${itrList.getNextPage()}, keyword=${searchVO.getKeyword()}, search=${searchVO.getSearch()},mno=${mno})}">Next</a>
                    </li>
                    <li th:if="${itrList.getNextPage() == 0}">
                        <a>Next</a>
                    </li>
                        <form action="/sw/mypage/interest/list" method="get">
                            <select name="keyword" id="keyword">
                                <option value="pName">상품명</option>
                                <option value="pno">상품번호</option>
                            </select>
                            <input type="text" id="search" name="search">
                            <input type="hidden" id="mno" name="mno" th:value="${mno}">
                            <button style="background: #191c1f; color: white" type="submit" id="searchBtn">검색</button>
                        </form>
                        <p>현재페이지[[${pageNum}]]</p>
                </div>
            </div>
        </div>
    </div>

    <!-- hidden Data -->
    <input type="hidden" th:name="mno" th:value="${mno}">
</body>

<!-- mypage footer fragment -->
<th:block th:replace="fragments/mypage/mypage_footer :: footerFragment"></th:block>

<script>
    $(document).ready(function (){

        // 찜목록 삭제 버튼 클릭하면 동작
        $("input[name=itrDeleteBtn]").click(function (e){
            if(!confirm("정말 삭제하시겠습니까?")){
                alert("삭제를 취소합니다.")
                return
            }
            else {
                var target = $(this)
                target.form().submit();
                alert("삭제 완료하였습니다.")
            }
        })

        // Mypage 메인으로 돌아가기 버튼 클릭하면 동작
        $("#goBack").click(function (){
            var mno = $("input[name=mno]").val();
            console.log(mno)
            window.location.href = '/sw/mypage/main?mno='+mno;
        })
    })
</script>
</html>
