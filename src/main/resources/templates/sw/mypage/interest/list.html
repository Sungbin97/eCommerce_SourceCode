<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<!-- BootStrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>마이페이지-찜 목록</h2>

    <!-- Cart -->
    <h3>찜 목록</h3>
        <table id="itrTable" class="table">
            <thead>
                <tr>
                    <th>상품번호</th>
                    <th>카테고리</th>
                    <th>상품명</th>
                    <th>가격</th>
                    <th>이미지(나중에 사진으로 교체 예정)</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="itr : ${itrList}">
                    <td th:text="${itr.p_no}"></td>
                    <td th:text="${itr.p_category}"></td>
                    <td><a th:href="@{/sw/mypage/cart/read}" th:text="${itr.p_name}"></a></td>
                    <!-- 클릭하면 상품 상세화면으로 이동하는 href 속성 추가 예정 -->
                    <td th:text="${itr.p_price}"></td>
                    <td th:text="${itr.p_image}"></td>
                    <!-- 데이터 삭제 시 controller 전송용 form -->
                    <td>
                        <form th:action="@{/sw/mypage/interest/delete}" th:method="post">
                            <input type="hidden" name="mno" th:value="${itr.mno}" readonly>
                            <input type="hidden" name="itrNo" th:value="${itr.itrNo}" readonly>
                            <input type="hidden" name="p_no" th:value="${itr.p_no}" readonly>
                            <input type="hidden" name="p_category" th:value="${itr.p_category}" readonly>
                            <input type="hidden" name="p_name" th:value="${itr.p_name}" readonly>
                            <input type="hidden" name="p_price" th:value="${itr.p_price}" readonly>
                            <input type="hidden" name="p_image" th:value="${itr.p_image}" readonly>
                            <input type="submit" value="삭제" class="btn btn-danger">
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    <hr/>
    <!-- Mypage 메인으로 돌아가기 버튼 -->
    <input type="hidden" th:name="mno" th:value="${mno}">
    <button type="button" class="btn btn-primary goBack">마이페이지 메인으로 돌아가기</button>
</body>
<script>
    $(document).ready(function (){
        // Mypage 메인으로 돌아가기 버튼 클릭하면 동작
        $(".goBack").click(function (){
            var mno = $("input[name=mno]").val();
            console.log(mno)
            window.location.href = '/sw/mypage/main?mno='+mno;
        })
    })
</script>
</html>
